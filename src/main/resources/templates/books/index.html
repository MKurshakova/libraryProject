<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle()+ ', '+ book.getAuthor().getName()+ ' '+book.getAuthor().getSurname()+ ' '+book.getYear()+' '+book.getIsbn()}">book</a>
</div>
<br/>
<hr/>
<a href="/books/new">Add book</a>
</body>
</html>
