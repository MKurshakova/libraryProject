<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<p th:text="${person.getName()+ ' '+ person.getSurname()+ ', '+person.getPesel()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>this person has not borrowed any books</p>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle()+ ' ' +book.getAuthor().getName()+ ' '+book.getAuthor().getSurname()+ ' '+book.getYear()}">book</tr>
    </table>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
