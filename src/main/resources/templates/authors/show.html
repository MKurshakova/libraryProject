<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author</title>
</head>
<body>
<p th:text="${author.getName()+ ' '+ author.getSurname()}">author</p>
<p th:text="${author.getBiography()}">biography</p>
<div th:if="${books.isEmpty()}">
  <p>this author does not have any books</p>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Books:</b>
  <br/>
  <table th:each="book : ${books}">
    <tr th:text="${book.getTitle()+ ' ' +book.getYear() + ' '+ book.publisher}">book</tr>
  </table>
</div>

</body>
</html>
