<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New author</title>
</head>
<body>
<form th:method="POST" th:action="@{/authors}" th:object="${author}">
  <label for="name">First name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br/>
  <label for="birthday">Birth date</label>
  <input type="date" th:field="*{birthday}" id="birthday"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birth date error</div>
  <br/>
  <label for="deathDay">Death date</label>
  <input type="date" th:field="*{deathDay}" id="deathDay"/>
  <div style="color:red" th:if="${#fields.hasErrors('deathDay')}" th:errors="*{deathDay}">Death date error</div>
  <br/>
  <label for="country">Country</label>
  <input type="text" th:field="*{country}" id="country"/>
  <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country error</div>
  <br/>
  <label for="biography">Biography</label>
  <textarea rows="5" cols="60" name="text" placeholder="Enter text" th:field="*{biography}" id="biography"></textarea>
  <br/>
  <input type="submit" value="Create">
</form>
</body>
</html>
